<html>

<head>

<body>
    <div>
        <h1>Cast Sender</h1>

        以下にキャストするファイル（http(s)ホスト)のURLを貼り付けてください。<br> 
        mediaType default :(video/mp4)<br> 
        参考 : <a href="https://developers.google.com/cast/docs/media">https://developers.google.com/cast/docs/media</a><br>

        <br><br>

        FileURL : <input type="text" size="70" id="url" value="https://dl.dropboxusercontent.com/s/4c8ukxo76vpddlo/99%20Nights%EF%BC%88M%EF%BC%A0STER%20VERSION%EF%BC%89%EF%BC%88%E7%BE%8E%E5%B8%8C%E3%83%BB%E4%BC%8A%E7%B9%94%E3%83%BB%E8%B2%B4%E9%9F%B3%E3%83%AA%E3%83%9F%E3%83%83%E3%82%AF%E3%82%B9%EF%BC%89.m4a"></input><br>        
        MediType: <input type="text" size="70" id="mediaType" value="audio/mp4"></input><br>
        Title(optional): <input type="text" size="70" id="title" value="99 Nights"></input><br>
        SubTitle(optional): <input type="text" size="70" id="subtitle" value="M＠STER VERSION 美希・伊織・貴音リミックス"></input><br>
        ImageURL(optional): <input type="text" size="70" id="image" value="http://livedoor.blogimg.jp/dotoptv/imgs/6/1/61624b82.jpg"></input><br>

        <br>

        <input type="button"" onclick="cast()" value="Cast" id="castButton" disabled></input>

        <br><br>

        <div id="message"></div>
    </div>
</body>

</html>
